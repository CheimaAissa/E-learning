<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">

</head>
<body>
<header th:insert="fragments/header"></header>
<main>
    <div class="container">
        <h3 class="center">New Course</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form action="#" method="post"
                      th:object="${course}"
                      th:action="@{/courses/add/{id_teacher} (id_teacher=${teacher.id})}"
                >

                    <div class="input-field">
                        <label for="nom_curso">Course Name</label>
                        <input type="text" class="class-controller"
                               id="nom_curso"
                               th:field="*{nameCourse}" autofocus required
                        >
                    </div>

                    <div class="input-field">
                        <select th:field="*{difficultyCourse}" id="dificultad" required>
                            <option th:value="'Easy'" th:text="Easy"></option>
                            <option th:value="'Intermediate'" th:text="Intermediate"></option>
                            <option th:value="'Advanced'" th:text="Advanced"></option>
                        </select>
                        <label>Difficulty</label>
                    </div>

                    <div class="input-field">
                        <label for="descripcion_curso">description</label>
                        <input type="text" class="class-controller"
                               id="descripcion_curso"
                               th:field="*{descriptionCourse}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="detalle-curso">Detail</label>
                        <textarea th:field="*{detailCourse}" id="detalle-curso" class="materialize-textarea" required></textarea>
                    </div>

                    <div class="input-field">
                        <label for="urlcurso">Course URL</label>
                        <input type="text" class="class-controller"
                               id="urlcurso"
                               th:field="*{urlCourse}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="urlimagen">Course Image URL</label>
                        <input type="text" class="class-controller"
                               id="urlimagen"
                               th:field="*{imgurl}" required
                        >
                    </div>

                    <button type="submit" class="btn">
                        Confirm
                    </button>
                    <a th:href="@{/Teachers/{id_teacher} (id_teacher=${teacher.id})}" class="btn red lighten-1">Back</a>

                </form>
            </div>
        </div>
    </div>
</main>
<br><br>
<footer class="page-footer teal" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
